trigger:
  branches:
    include:
    - dev
    - release-*

jobs:
- job:
  strategy:
    matrix:
      linux_azure:
        imageName: 'ubuntu-16.04'
        TILEDB_AZURE: ON
        TILEDB_STATIC: OFF
        CXX: g++
      macOS_azure:
        imageName: 'macOS-10.13'
        TILEDB_AZURE: ON
        CXX: clang++

  pool:
    vmImage: $(imageName)
  steps:
  - template: scripts/azure-linux_mac.yml

