name: Append Release CMake

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Ref to be used as release'
        default: 'latest'
        required: true
        type: string
  workflow_call:
    inputs:
      ref:
        description: 'Ref to be used as release'
        default: 'latest'
        required: true
        type: string

jobs:
  generate_cmake_files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout TileDB
        uses: actions/checkout@v3

      - name: Make release and output directories
        run: |
          mkdir release output

      - name: Github release data
        id: release_data
        uses: KevinRohn/github-full-release-data@v2.0.4
        with:
          # repository: 'TileDB-Inc/TileDB'
          version: ${{ inputs.ref }}
          asset-file: '*.zip,*.tar.gz'
          asset-output: './release/'

      - name: Render template
        run: |
          PATTERN="tiledb-([^-]+)-([^-]+)(-noavx2)?.*"
          TEMPLATE="output/FindTileDB_EP.cmake"
          cp .github/misc/FindTileDB_EP.cmake $TEMPLATE
          
          for FILE in $(ls release)
          do
                  if [[ $FILE =~ $PATTERN ]]
                  then
                          OS=${BASH_REMATCH[1]^^}
                          ARCH=${BASH_REMATCH[2]^^}
                          NOAVX2=${BASH_REMATCH[3]//-/_}

                          REL=TILEDB_${OS}_${ARCH}${NOAVX2^^}
                          URL="https://github.com/TileDB-Inc/TileDB/releases/download/${{ inputs.ref }}/$FILE"
                          SHA=$(sha1sum release/$FILE | cut -d " " -f 1)
          
                          sed -i -e "s|{{URL_${REL}}}|$URL|g" $TEMPLATE
                          sed -i -e "s|{{SHA_${REL}}}|$SHA|g" $TEMPLATE
                  fi
          done
          
          URL_TILEDB_SOURCE=${{ steps.release_data.outputs.zipball_url }}
          SHA_TILEDB_SOURCE=$(curl $URL_TILEDB_SOURCE | sha1sum | cut -d " " -f 1)
          sed -i -e "s|{{URL_TILEDB_SOURCE}}|$URL_TILEDB_SOURCE|g" $TEMPLATE
          sed -i -e "s|{{SHA_TILEDB_SOURCE}}|$SHA_TILEDB_SOURCE|g" $TEMPLATE
          
          SHA=$(sha1sum $TEMPLATE | cut -d " " -f 1)
          echo $SHA > $TEMPLATE.sha

      - name: Upload template to release
        uses: svenstaro/upload-release-action@v2
        with:
          file: output/*
          tag: ${{ inputs.ref }}
          overwrite: true
          file_glob: true