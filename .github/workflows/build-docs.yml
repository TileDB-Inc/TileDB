name: build-docs
on:
  push:
    paths-ignore:
      - '.github/workflows/quarto-render.yml'
      - '_quarto.yml'
      - 'quarto-materials/*'
      - '**/.md'
      - 'tiledb/doxygen/source/*'
      - 'tiledb/sm/c_api/tiledb_version.h'
  pull_request:
    branches:
      - '*'  # must quote since "*" is a YAML reserved character; we want a string
    paths-ignore:
      - '.github/workflows/quarto-render.yml'
      - '_quarto.yml'
      - 'quarto-materials/*'
      - '**/.md'
      - 'tiledb/doxygen/source/*'
      - 'tiledb/sm/c_api/tiledb_version.h'

jobs:
  build:
    runs-on: ubuntu-22.04
    if: ${{ startsWith(github.ref , 'refs/tags') != true && startsWith(github.ref , 'build-') != true }}
    timeout-minutes: 90
    name: Build Docs
    steps:
      - uses: actions/checkout@v3
      - name: 'Print env'
        run: |
          echo "'uname -s' is:"
          echo "uname: " $(uname)
          echo "uname -m: " $(uname -m)
          echo "uname -r:" $(uname -r)
          echo "uname -s: " $(uname -s)
          echo "uname -v: " $(uname -v)
          printenv
        shell: bash

      - name: Set up Python
        uses: actions/setup-python@v2

      - name: Install Doxygen (linux only)
        run: |
          set -e pipefail
          sudo apt-get update
          # Install doxygen *before* running cmake
          sudo apt-get install -y  doxygen
          pip install virtualenv
        shell: bash
        if: ${{ runner.os == 'Linux' }}

      - name: Build Doxygen Docs (linux only)'
        run: |
          # Build the documentation (this does not deploy to RTD).
          cd $GITHUB_WORKSPACE/tiledb/doxygen;
          ./local-build.sh;
        shell: bash
        if: ${{ runner.os == 'Linux' }}
