name: build-ubuntu-16.04-GCS
on:
  push:
    branches:
      - dev
      - release-*
      - refs/tags/*
  pull_request:
    branches:
      - '*'  # must quote since "*" is a YAML reserved character; we want a string
env:
  BACKWARDS_COMPATIBILITY_ARRAYS: OFF
  TILEDB_GCS: ON
  TILEDB_STATIC: OFF
  CXX: g++

jobs:
  build:
    runs-on: ubuntu-16.04
    if: ${{ startsWith(github.ref , 'refs/tags') != true && startsWith(github.ref , 'build-') != true }}
    timeout-minutes: 90
    name: Build - ubuntu-16.04 - GCS
    steps:
      - uses: actions/checkout@v2
      - name: 'Print env'
        run: |
          echo "'uname -s' is:"
          echo "uname: " $(uname)
          echo "uname -m: " $(uname -m)
          echo "uname -r:" $(uname -r)
          echo "uname -s: " $(uname -s)
          echo "uname -v: " $(uname -v)
          printenv
        shell: bash

      # Need this for virtualenv and arrow tests if enabled
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - run: |
          set -e pipefail
          python -m pip install --upgrade pip virtualenv
          pip install pyarrow pybind11 numpy
        shell: bash

      - name: Check formatting (linux only)'
        run: |
          set -e pipefail
          # Install clang-format (v5.0)
          ls -la
          sudo ./scripts/install-clangformat.sh
          src=$GITHUB_WORKSPACE
          cd $src
          $src/scripts/run-clang-format.sh $src clang-format-5.0 0 \
            $(find $src/tiledb $src/test/src $src/examples $src/tools \
             -name "*.cc" -or -name "*.c" -or -name "*.h")
        shell: bash
        if: ${{ runner.os == 'Linux' }}

      - name: 'Install doxygen (linux only)'
        run: |
          set -e pipefail
          # Install doxygen *before* running cmake
          sudo apt-get install doxygen
        shell: bash
        if: ${{ runner.os == 'Linux' }}

      - name: 'Build and test libtiledb'
        id: test
        run: |

          # Start GCS Emulator if GCS is enabled
          source scripts/install-gcs-emu.sh;
          source scripts/run-gcs-emu.sh;

          # Set up arguments for bootstrap.sh
          bootstrap_args="--enable=verbose";
          bootstrap_args="${bootstrap_args} --enable-gcs";

          # name: 'Install dependencies'

          mkdir -p $GITHUB_WORKSPACE/build
          cd $GITHUB_WORKSPACE/build

          # Configure and build TileDB
          echo "Bootstrapping with '$bootstrap_args'"
          $GITHUB_WORKSPACE/bootstrap $bootstrap_args

          make -j4
          make examples -j4
          make -C tiledb install

          #- run: |
          cd $GITHUB_WORKSPACE/build
          ls -la

          make -j4 -C tiledb tiledb_unit

          # Bypass Catch2 Framework stdout interception with awk on test output
          # make check | awk '/1: ::set-output/{sub(/.*1: /, ""); print; next} 1'
          ./tiledb/test/tiledb_unit -d yes | awk '/1: ::set-output/{sub(/.*1: /, ""); print; next} 1'

          # Kill the running GCS emulator server Linux only because OSX does not
          # run the emulator
          kill -9 $GCS_PID

          # Build the benchmarks (but do not run them).
          pushd $GITHUB_WORKSPACE/test/benchmarking && \
            mkdir build && cd build && \
            cmake -DCMAKE_PREFIX_PATH=$GITHUB_WORKSPACE/dist ../src && make && \
          popd

          testfile=$(mktemp)
          mv $testfile $testfile.cc
          testfile=$testfile.cc
          cat <<EOF > $testfile
          #include <assert.h>
          #include <tiledb/tiledb.h>
          #include <tiledb/version.h>
          int main(int argc, char **argv) {
            int major = 0;
            int minor = 0;
            int patch = 0;
            tiledb_version(&major,&minor,&patch);
            auto version = tiledb::version();
            assert(major == std::get<0>(version));
            return 0;
          }
          EOF
          export TESTFILE_LDFLAGS="-ltiledb"
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            export LD_LIBRARY_PATH=$GITHUB_WORKSPACE/dist/lib:/usr/local/lib:$LD_LIBRARY_PATH
          else
            export DYLD_LIBRARY_PATH=$GITHUB_WORKSPACE/dist/lib:/usr/local/lib:$DYLD_LIBRARY_PATH
          fi
          $CXX -std=c++11 -g -O0 -Wall -Werror -I$GITHUB_WORKSPACE/dist/include -L$GITHUB_WORKSPACE/dist/lib $testfile -o $testfile.exe $TESTFILE_LDFLAGS && \
          $testfile.exe && \
          rm -f $testfile $testfile.exe

          ps -U $(whoami) -o comm= | sort | uniq
          #  displayName: 'Build examples, PNG test, and benchmarks (build-only)'

      - name: 'Test status check'
        run: |
          # tiledb_unit is configured to set a job-level variable TILEDB_CI_SUCCESS=1
          # following the test run. If this variable is not set, the build should fail.
          # see https://github.com/TileDB-Inc/TileDB/pull/1400 (5f0623f4d3)
          if [[ "${{ steps.test.outputs.TILEDB_CI_SUCCESS }}" -ne 1 ]]; then
            exit 1;
          fi
      #
      - name: "Print log files (failed build only)"
        run: |
          set -e pipefail
          # Display log files if the build failed
          echo "Dumping log files for failed build"
          echo "----------------------------------"
          for f in $(find $GITHUB_WORKSPACE/build -name *.log);
            do echo "------"
               echo $f
               echo "======"
               cat $f
            done;
        if: ${{ failure() }} # only run this job if the build step failed

      - name: 'Build docs (no deployment)'
        run: |
          set -e pipefail
          python -m pip install --upgrade pip virtualenv

          # Build the documentation (this does not deploy to RTD).
          pushd $GITHUB_WORKSPACE/doc;
          ./local-build.sh;
          popd;
        if: ${{ runner.os == 'Linux' }}
