name: unit-test-standalone
on:
  workflow_call:

env:
  VCPKG_BINARY_SOURCES: 'clear;x-gha,readwrite'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Temporarily reverting to windows-2019 until https://github.com/actions/runner-images/issues/10004 gets fixed.
        os: [macos-latest, ubuntu-latest, windows-2019]
      fail-fast: false
    name: Build - ${{ matrix.os }}
    timeout-minutes: 90
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v3

      - name: 'Homebrew setup'
        run: brew install automake pkg-config
        if: ${{ startsWith(matrix.os, 'macos-') }}

      - name: Install Ninja
        uses: seanmiddleditch/gha-setup-ninja@v4

      - name: Setup MSVC toolset
        uses: TheMrMilchmann/setup-msvc-dev@v3
        if: ${{ startsWith(matrix.os, 'windows-') }}
        with:
          arch: x64

      # Configure required environment variables for vcpkg to use
      # GitHub's Action Cache
      - uses: actions/github-script@v6
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      - name: 'Print env'
        run: |
          echo "'uname -s' is:"
          echo "uname: " $(uname)
          echo "uname -m: " $(uname -m)
          echo "uname -r:" $(uname -r)
          echo "uname -s: " $(uname -s)
          echo "uname -v: " $(uname -v)
          printenv
        shell: bash
        if: ${{ !startsWith(matrix.os, 'windows-') }}

      - name: 'Print env'
        run: set
        shell: cmd
        if: ${{ startsWith(matrix.os, 'windows-') }}

      - name: 'Build standalone unit tests'
        run: |
          cmake -S . \
            -B build \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=Debug \
            -DTILEDB_SERIALIZATION=ON \
            -DTILEDB_ASSERTIONS=ON
          cmake --build build -j4
          # Build all unit tests
          cmake --build build/tiledb --target tests -j4

      - name: 'Run standalone unit tests'
        run: |
          ctest --test-dir build/tiledb -R '(^unit_|test_assert)' --no-tests=error
          ctest --test-dir build/tiledb -R 'test_ci_asserts'

      - name: "Print log files (failed build only)"
        run: |
          source $GITHUB_WORKSPACE/scripts/ci/print_logs.sh
        if: ${{ failure() }} # only run this job if the build step failed
